<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Editor with FileSystemAPI</title>

	<link href='http://fonts.googleapis.com/css?family=Kelly+Slab|Oleo+Script+Swash+Caps:400,700|Amaranth:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="page">
		<h1>HTML5 Text Editor with the FileSystemAPI</h1>
		<div id="content">
			<div id="error"></div>
			<!-- left side form -->
			<form action="#" method="POST" id="file-form">
	      <div class="field">
	        <input type="text" name="filename" id="filename" placeholder="Filename (e.g. treehouse.txt)">
	      </div>
	      <div class="field">
	        <textarea name="content" id="contentTextArea" placeholder="Type your content here..."></textarea>
	      </div>
	      <div class="field alignCenter btnWrapper">
	        <button type="submit">Save File</button>
	        <div id="messages"></div>
	      </div>
	    </form>
			<!-- right side file list -->
			<div id="files">
	      <h2>File Browser</h2>
	      <ul id="file-list"></ul>
	    </div>
	    <div class="clear"></div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
